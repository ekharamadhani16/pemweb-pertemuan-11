<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slideshow - Fade Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .slideshow-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: white;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .prev-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .slide-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <h1>jQuery Slideshow dengan Fade Effect</h1>
        
        <div class="slideshow-wrapper">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=500&fit=crop" alt="Gambar 1 - Pemandangan Gunung">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=500&fit=crop" alt="Gambar 2 - Pantai">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1511300636408-a63a89df3482?w=800&h=500&fit=crop" alt="Gambar 3 - Hutan">
            </div>
            
            <div class="slide-info">
                <span id="slide-counter">1 / 3</span>
            </div>
        </div>

        <div class="controls">
            <button class="prev-btn">← Prev</button>
            <button class="next-btn">Next →</button>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            let currentSlide = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;
            const fadeDuration = 600; // durasi fade dalam milidetik

            // Fungsi untuk update counter
            function updateCounter() {
                $('#slide-counter').text((currentSlide + 1) + ' / ' + totalSlides);
            }

            // Fungsi untuk show slide
            function showSlide(index) {
                // Fade out slide yang aktif
                slides.eq(currentSlide).fadeOut(fadeDuration, function() {
                    $(this).removeClass('active');
                });

                // Update index
                currentSlide = index;

                // Fade in slide yang baru
                slides.eq(currentSlide).fadeIn(fadeDuration, function() {
                    $(this).addClass('active');
                });

                // Update counter
                updateCounter();
            }

            // Tombol Next
            $('.next-btn').click(function() {
                let nextSlide = (currentSlide + 1) % totalSlides;
                showSlide(nextSlide);
            });

            // Tombol Prev
            $('.prev-btn').click(function() {
                let prevSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                showSlide(prevSlide);
            });

            // Keyboard navigation (bonus feature)
            $(document).keydown(function(e) {
                if (e.key === 'ArrowRight') {
                    $('.next-btn').click();
                } else if (e.key === 'ArrowLeft') {
                    $('.prev-btn').click();
                }
            });

            // Auto play (optional - uncomment untuk aktifkan)
            // setInterval(function() {
            //     $('.next-btn').click();
            // }, 3000);
        });
    </script>
</body>
</html>
